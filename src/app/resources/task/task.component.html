<mat-card class="item" *ngIf="task" (dblclick)="edit.emit(task)">
  <div class="card-title">
    <span class="card-name">{{task.name}}</span>
  </div>

  <div class="countdown-container">
    <div class="num-guests-c">
      <div>numberOfGuests</div>
      <div style="font-weight: normal;" *ngIf="task.numberOfGuests != 0">{{task.numberOfGuests}}</div>
      <div style="font-weight: normal;" *ngIf="task.numberOfGuests <= 0 || task.numberOfGuests == undefined">0</div>

    </div>
    <div class="rsvp-c">
      <div>RSVP</div>
      <div style="font-weight: normal;" *ngIf="task.rsvp">Yes</div>
      <div style="font-weight: normal;" *ngIf="!task.rsvp">No</div>
    </div>
  </div>

  <div class="card-btn">
    <button
        mat-mini-fab
        color="primary"
        aria-label="Edit"
        (click)="edit.emit(task)">
        <mat-icon>edit</mat-icon>
      </button>
  </div>
</mat-card>
