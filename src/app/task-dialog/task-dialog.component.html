<mat-form-field>
  <mat-label>Guest Name</mat-label>
  <input matInput cdkFocusInitial [(ngModel)]="data.task.name" />
</mat-form-field>

<mat-form-field>
  <mat-label>Number of Guests</mat-label>
  <input matInput [(ngModel)]="data.task.numberOfGuests" />
</mat-form-field>

<div >
  <mat-slide-toggle style="padding-right: 10px" [(ngModel)]="data.task.invited">Send Invite?</mat-slide-toggle>
  <mat-slide-toggle [(ngModel)]="data.task.rsvp">RSVP</mat-slide-toggle>
</div>

<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="{task: data.task }">OK</button>
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    *ngIf="data.enableDelete"
    mat-fab
    color="primary"
    aria-label="Delete"
    [mat-dialog-close]="{ task: data.task, delete: true }">
    <mat-icon>delete</mat-icon>
  </button>
</div>
