<div class="bg-image"></div>
  <div class="container-party">
    <div class="container-col">
      <div class="containter-member">
        <h1>{{bride.name}}</h1>
        <p>{{bride.title}}</p>
      </div>

      <app-party-member *ngFor="let member of bridesmaids" cdkDrag [member]="member"></app-party-member>
    </div>

    <div class="container-col">
      <div class="containter-member">
        <h1>{{groom.name}}</h1>
        <p>{{groom.title}}</p>
      </div>
      <app-party-member *ngFor="let member of groomsmen" cdkDrag [member]="member"></app-party-member>

    </div>
  </div>
