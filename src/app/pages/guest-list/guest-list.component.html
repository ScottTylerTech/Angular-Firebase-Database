<button (click)="newTask()" mat-button color="primary">
  <mat-icon>add</mat-icon> New Guest
</button>

<div class="content-wrapper">
  <div class="container-wrapper">
    <div class="container">
      <!--Invited Guests-->
      <div class="container-wrapper" style="padding-bottom: 20px;">
        <div class="list-label">
          Invited Guests
        </div>
        <div>
          <button
          class="list-label-filter"
          mat-mini-fab
          color="primary">
          <mat-icon>filter_list</mat-icon>
        </button>
        </div>
      </div>

      <mat-card
        cdkDropList
        id="guests"
        #todoList="cdkDropList"
        [cdkDropListData]="todo | async"
        [cdkDropListConnectedTo]="[doneList, inProgressList]"
        class="list">
        <p class="empty-label" *ngIf="(todo | async)?.length === 0">Empty list</p>
        <app-task (edit)="editTask('guests', $event)" *ngFor="let task of todo | async" cdkDrag [task]="task"></app-task>
      </mat-card>
    </div>

    <div class="container">
      <!--No RSVP-->
      <div class="container-wrapper" style="padding-bottom: 20px;">
        <div class="list-label">
          RSVP No
        </div>
        <div>
          <button
          class="list-label-filter"
          mat-mini-fab
          color="primary">
          <mat-icon>filter_list</mat-icon>
        </button>
        </div>
      </div>

      <mat-card
        cdkDropList
        id="inProgress"
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[todoList, doneList]"

        class="list">
        <p class="empty-label" *ngIf="(inProgress | async)?.length === 0">Empty list</p>
        <app-task (edit)="editTask('inProgress', $event)" *ngFor="let task of inProgress | async" cdkDrag [task]="task"></app-task>
      </mat-card>
    </div>

    <div class="container">
       <!--Yes RSVP-->
       <div class="container-wrapper" style="padding-bottom: 20px;">
        <div class="list-label">
          RSVP Yes
        </div>
        <div>
          <button
          class="list-label-filter"
          mat-mini-fab
          color="primary">
          <mat-icon>filter_list</mat-icon>
        </button>
        </div>
      </div>

      <mat-card
        cdkDropList
        id="done"
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList, inProgressList]"
        class="list">
        <p class="empty-label" *ngIf="(done | async)?.length === 0">Empty list</p>
        <app-task (edit)="editTask('done', $event)" *ngFor="let task of done | async" cdkDrag [task]="task"></app-task>
      </mat-card>
    </div>
  </div>
</div>
